<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立冬祝福 - 致陈点点</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
            overflow: hidden;
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .title {
            position: absolute;
            top: 10%;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            z-index: 10;
            padding: 0 20px;
        }

        .subtitle {
            position: absolute;
            top: 20%;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 1.5rem;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            z-index: 10;
        }

        .floating-text {
            position: absolute;
            color: white;
            font-size: 24px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            white-space: nowrap;
            opacity: 0.9;
            z-index: 2;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            25% {
                transform: translate(100px, 100px) rotate(5deg);
            }

            50% {
                transform: translate(200px, 0) rotate(0deg);
            }

            75% {
                transform: translate(100px, -100px) rotate(-5deg);
            }

            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        .snowflake {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: #ff6b6b;
            font-size: 20px;
            z-index: 3;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }

            100% {
                transform: scale(1);
            }
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 1rem;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">立冬快乐！</h1>
        <h2 class="subtitle">致我最爱的陈点点</h2>

        <!-- 飘字区域 -->
        <div id="floating-texts"></div>

        <!-- 雪花区域 -->
        <div id="snowflakes"></div>

        <!-- 爱心区域 -->
        <div id="hearts"></div>

        <div class="footer">愿这个冬天，温暖常伴你左右 ❤️</div>
    </div>

    <script>
        // 立冬祝福语
        const blessings = [
        "立冬快乐，陈点点！",
        "点点，立冬安康！",
        "陈点点，温暖如春！",
        "立冬至，福气到！",
        "点点，冬日安康！",
        "陈点点，立冬快乐！",
        "冬日暖阳，温暖点点！",
        "立冬养生，点点安康！",
        "陈点点，冬日快乐！",
        "点点，立冬温暖！",
        "陈点点，冬日安康！",
        "立冬快乐，温暖点点！",
        "点点，冬日暖洋洋！",
        "陈点点，立冬安康！",
        "冬日暖意，点点相伴！",
        "立冬快乐，点点幸福！",
        "陈点点，冬日温暖！",
        "点点，立冬快乐！",
        "陈点点，冬日快乐！",
        "立冬安康，点点幸福！"
        ];

        // 颜色数组
        const colors = [
        "#FFB6C1", // 浅粉色
        "#87CEFA", // 浅蓝色
        "#98FB98", // 浅绿色
        "#FFFACD", // 浅黄色
        "#DDA0DD", // 浅紫色
        "#FFA07A", // 浅橙色
        "#20B2AA", // 浅青色
        "#F0E68C"  // 卡其色
        ];

        // 创建飘字
        function createFloatingTexts() {
        const container = document.getElementById('floating-texts');

        blessings.forEach((blessing, index) => {
        const textEl = document.createElement('div');
        textEl.className = 'floating-text';
        textEl.textContent = blessing;

        // 随机位置
        const left = Math.random() * 90;
        const top = Math.random() * 90;
        textEl.style.left = `${left}%`;
        textEl.style.top = `${top}%`;

        // 随机颜色
        const colorIndex = Math.floor(Math.random() * colors.length);
        textEl.style.color = colors[colorIndex];

        // 随机字体大小
        const fontSize = 18 + Math.random() * 20;
        textEl.style.fontSize = `${fontSize}px`;

        // 随机动画延迟和持续时间
        const delay = Math.random() * 5;
        const duration = 10 + Math.random() * 20;
        textEl.style.animationDelay = `${delay}s`;
        textEl.style.animationDuration = `${duration}s`;

        // 随机动画名称
        const animations = ['float', 'floatReverse', 'floatVertical', 'floatDiagonal'];
        const animationIndex = Math.floor(Math.random() * animations.length);
        textEl.style.animationName = animations[animationIndex];

        container.appendChild(textEl);
        });
        }

        // 创建雪花
        function createSnowflakes() {
        const container = document.getElementById('snowflakes');
        const snowflakeCount = 50;

        for (let i = 0; i < snowflakeCount; i++) {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';

        // 随机大小
        const size = 2 + Math.random() * 5;
        snowflake.style.width = `${size}px`;
        snowflake.style.height = `${size}px`;

        // 随机位置
        const left = Math.random() * 100;
        snowflake.style.left = `${left}%`;

        // 随机透明度
        const opacity = 0.5 + Math.random() * 0.5;
        snowflake.style.opacity = opacity;

        // 随机动画
        const duration = 10 + Math.random() * 20;
        const delay = Math.random() * 5;
        snowflake.style.animation = `snowfall ${duration}s linear ${delay}s infinite`;

        container.appendChild(snowflake);
        }

        // 添加雪花飘落动画
        const style = document.createElement('style');
        style.textContent = `
        @keyframes snowfall {
        0% {
        transform: translateY(-100px) rotate(0deg);
        }
        100% {
        transform: translateY(100vh) rotate(360deg);
        }
        }
        `;
        document.head.appendChild(style);
        }

        // 创建爱心
        function createHearts() {
        const container = document.getElementById('hearts');
        const heartCount = 15;

        for (let i = 0; i < heartCount; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = '❤';

        // 随机位置
        const left = Math.random() * 90;
        const top = Math.random() * 90;
        heart.style.left = `${left}%`;
        heart.style.top = `${top}%`;

        // 随机大小
        const size = 15 + Math.random() * 25;
        heart.style.fontSize = `${size}px`;

        // 随机动画延迟
        const delay = Math.random() * 2;
        heart.style.animationDelay = `${delay}s`;

        container.appendChild(heart);
        }
        }

        // 添加更多飘动动画
        function addMoreAnimations() {
        const style = document.createElement('style');
        style.textContent = `
        @keyframes floatReverse {
        0% {
        transform: translate(0, 0) rotate(0deg);
        }
        25% {
        transform: translate(-100px, 100px) rotate(-5deg);
        }
        50% {
        transform: translate(-200px, 0) rotate(0deg);
        }
        75% {
        transform: translate(-100px, -100px) rotate(5deg);
        }
        100% {
        transform: translate(0, 0) rotate(0deg);
        }
        }

        @keyframes floatVertical {
        0% {
        transform: translate(0, 0) rotate(0deg);
        }
        50% {
        transform: translate(0, -150px) rotate(0deg);
        }
        100% {
        transform: translate(0, 0) rotate(0deg);
        }
        }

        @keyframes floatDiagonal {
        0% {
        transform: translate(0, 0) rotate(0deg);
        }
        25% {
        transform: translate(100px, -100px) rotate(5deg);
        }
        50% {
        transform: translate(200px, 0) rotate(0deg);
        }
        75% {
        transform: translate(100px, 100px) rotate(-5deg);
        }
        100% {
        transform: translate(0, 0) rotate(0deg);
        }
        }
        `;
        document.head.appendChild(style);
        }

        // 初始化
        window.onload = function() {
        createFloatingTexts();
        createSnowflakes();
        createHearts();
        addMoreAnimations();
        };
    </script>
</body>
</html>
